<audio id="bgMusic" src="{% static 'audio/ambient.mp3' %}" loop preload="auto"></audio>
<button id="toggleMusic" class="paused">Reproducir música</button>

<script>
  const audio = document.getElementById('bgMusic');
  const button = document.getElementById('toggleMusic');

  button.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      button.textContent = 'Pausar música';
      button.classList.remove('paused');
      button.classList.add('playing');
    } else {
      audio.pause();
      button.textContent = 'Reproducir música';
      button.classList.remove('playing');
      button.classList.add('paused');
    }
  });
</script>
